<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple password validation - native JS</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
	<header class="header">
		<div class="header_container grayBg">
			<h1 class="header_h1 text-center">Simple password validation - native JS</h1>
		</div>
	</header>
	<main class="main">
		<div class="main_container">
			<section class="mainForm">
				<div class="main_container__row">
					<form action="/" class="checkPasswordForm" onsubmit="formValidate();">
						<input class="checkPasswordForm_name" type="text" name="name" placeholder="Name">
						<input class="checkPasswordForm_password" type="password" name="pass" placeholder="Password">
						<input class="checkPasswordForm_submit" type="submit" value="submit">
					</form>
					<div class="formResult"></div>
				</div>
			</section>
			<section class="mainString">
				<h2 class="body_h2">String Modify Section</h2>
				<div class="main_container__stringModify">
					<p>With spaces: <br><span class="string"></span></p>
					<p>Without spaces: <br><span class="stringModify"></span></p>
				</div>
			</section>
			<section class="mainLesson1">
				<h2 class="body_h2">Inputs/Checkbox/Radio/Texarea</h2>
				<label for="inputs" class="inputs">
					<input type="text" class="l1_input" placeholder="Enter text" required="">
					<button class="l1_input_submit" onclick="buttonFunc();">Push</button>
				</label>
				<hr>
				<div class="l1_checkboxes">
				<label><input type="checkbox" name="l1_checkbox" value="val1"> Label 1 </label><br>
				<label><input type="checkbox" name="l1_checkbox" value="val12"> Label 2 </label><br>
				<label><input type="checkbox" name="l1_checkbox" value="val123"> Label 3 </label>
				</div>
				<hr>
				<select name="l1_select" class="l1_select">
					<option value="default">default</option>
					<option value="Variant 1">Variant 1</option>
					<option value="Variant 2">Variant 2</option>
					<option value="Variant 3">Variant 3</option>
				</select>
				<hr>
				<textarea class="l1_textarea" placeholder="Some text" rows="4"></textarea>
			</section>

			<!--<section class="pythagor">
				<h2 class="body_h2">Calc distance by Pythagorean Theorem</h2>
				<div class="pythagor_formula">
					$${AB} = \sqrt{(x_{2} - x_{1})^2 + (y_{2} - y_{1})^2}$$
				</div>
				<p>Select two points on grid</p>
			</section>-->
		</div>
	</main>
	<footer class="footer">
		<script type="text/javascript" src="common.js"></script>
	</footer>
</body>
</html>
